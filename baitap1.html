        function BMI(weight, height) {
            return weight / height ** 2;
        };
        // Du lieu cua Mark2
        var markWeight = 78;
        var markHeight = 1.69;
        // Du lieu cua john2
        var johnWeight = 92;
        var johnHeight = 1.92;
        // BMI
        var markBMI = BMI(markHeight, markHeight);
        var johnBMI = BMI(johnHeight, johnHeight);
